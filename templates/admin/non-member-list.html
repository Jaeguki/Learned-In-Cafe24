{% extends '../base.html' %}
{% load static %}

{% block csslink %}
<link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
				<div id="site-introduction">
					<p>
					{% if nonMembers is None %}
						<li>회원이 없습니다.</li>
					{% else %}
						{% for nonMember in nonMembers %}
							<li><a href="/{{nonMember.link}}">{{mall.name}}</a></li>
						{% endfor %}
					{% endif %}
					</p>
				</div>
{% endblock %}
